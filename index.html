<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styling/style.css">
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"/>
    
    <title>score_board</title>
</head>
<body>
<div class="container">
    <div >
        <h3>HOME</h3>
        <div class="home-box">
            <p id="home-score">0</p>
        </div>
        <div class="score-buttons">
            <button id="button_score" onclick="increment_1()">+1</button>
            <button id="button_score" onclick="increment_2()">+2</button>
            <button id="button_score" onclick="increment_3()">+3</button>
        </div>
    </div>
    <div>
        <h3>STATISTICS</h3>
        <div class="stats-box">
            <p id="stats-score"></p>
        </div>
        <div class="stats-button">
            <button id="newGame" onclick="reset()"><span class="span">N</span>EW GAME</button>
        </div>
    </div>
    <div>
        <h3>GUEST</h3>
        <div class="guest-box">
            <p id="guest-score">0</p>
        </div>
        <div class="score-buttons">
            <button id="button_score" onclick="increment_4()">+1</button>
            <button id="button_score" onclick="increment_5()">+2</button>
            <button id="button_score" onclick="increment_6()">+3</button>
        </div>
    </div>
</div>



    <script src="/assets/js/index.js"></script>
</body>
</html>
